<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <audio autoplay="" loop=""><source src="https://m10.music.126.net/20190313164402/be9717d7bda35c49de3fa54c9f203c88/ymusic/8414/3dae/146d/3cad737c367e1013d19a59e361ed5256.mp3"></audio>
    <div id="box"></div>
</body>
<style>
    *{
        padding:0;
        margin:0;
    }
    body{
        background:url('./timg.jpeg');
        background-size:cover;
        background-repeat:no-repeat
    }
    #box{
        padding:20px 5%;
        color:#fff;
    }
</style>
<script>
    var box = document.querySelector('#box')
    var text = 'Meeting you was fate, and falling in love with you was out of my control.'
    function fillText (txt) {
        box.innerHTML = txt
    }
    var i = 1
    var t = setInterval(function(){
      fillText(text.slice(0, i))
      i++;
      if(i > text.length){
          clearInterval(t)
      }
    },300);
</script>
</html>
